<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main-container">
      <section class="main-container__img">
        <div class="main-container__img--phono">
          <img src="./assets/images/avatar-jessica.jpeg" alt="photo" />
        </div>
      </section>

      <section class="main-container__information">
        <h1 class="main-container__information--title">Jessica Randall</h1>
        <p class="main-container__information--location">
          London, United Kingdom
        </p>
        <p class="main-container__information--text">
          "Front-end developer and avid reader."
        </p>
      </section>

      <section class="main-container__card">
        <div>
          <span>GitHub</span>
        </div>

        <div>
          <span>Frontend Mentor</span>
        </div>

        <div>
          <span>LinkedIn</span>
        </div>

        <div>
          <span>Twitter</span>
        </div>

        <div>
          <span>Instagram</span>
        </div>
      </section>
    </main>
  </body>
</html>
